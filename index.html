<!DOCTYPE html>
<html>
  <head>
    <title>infinical</title>
    <style type="text/css">
      #calendar { width: 100%; /*border: 1px solid #ccc;*/}
      #calendar th,td{ font-family: sans-serif; width: 14%; height: 40px; text-align: center; border: 1px solid #ccc;}
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  </head>
  <body>
    <h1>infinical</h1>
    <div id="container">
      <p>The calendar will automatically append weeks as you scroll. See <a href="http://github.com/papajuans/infinical">github</a>.</p>
      <div>
        <table id="calendar">
          <tr>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
          </tr>
       </table>
      </div>
    </div>
    <script type="text/javascript" src="infinical.js"></script>
  </body>
</html>
